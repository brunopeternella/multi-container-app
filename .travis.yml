language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t brunopeternella/fib-react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true brunopeternella/fib-react-test npm test

after_success:
  - docker build -t brunopeternella/fib-react ./client
  - docker build -t brunopeternella/fib-nginx ./nginx
  - docker build -t brunopeternella/fib-api ./api
  - docker build -t brunopeternella/fib-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push brunopeternella/fib-react
  - docker push brunopeternella/fib-nginx
  - docker push brunopeternella/fib-api
  - docker push brunopeternella/fib-worker
